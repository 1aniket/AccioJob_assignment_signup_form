<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up now with our quick and easy form to access personalized features, streamline your experience, and stay connected. Join us and get started today!" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Sign Up</title>

</head>
<body>
   
    <main >
    <div class="container">
        <div class="form-container">
            <div class="container-header"><h1 class="header-text">Sign Up</h1></div>
                <div class="container-form">
                    <form>
                        <input class="input-feild" type="text" placeholder="Full Name" required>
                        <input class="input-feild" type="email" placeholder="Email" required>
                        <input class="input-feild" type="password" placeholder="Password" required>
                        <input class="input-feild" type="password" placeholder="Confirm Password" required>
                        <input class="input-feild" type="text" placeholder="MM/DD/YYYY" required>
                        
                        <div class="input-feild rb">
                            <div class="input-radio">
                                
                            <input id="std" type="radio"  name="candidate_type" 
                            class="radio_btns_input" required>
                            <label for="std" class="radio_btns_label">Student</label>
                            </div>
    
                            <div class="input-radio">
                               
                                <input id="emp" type="radio" name="candidate_type" class="radio_btns_input" required>
                                <label for="emp" class="radio_btns_label">Employee</label>
                            </div>
                        </div>
                        <div class="input-feild cb">
                        <input type="checkbox" id="checkbox" required>
                        <label for="checkbox" >I agree all the Terms and conditions</label>
                        </div>
                        <button class="su-btn">Signup</button>
                    </form>
                </div>
           </div>
        </div>
    </div>
    </main>
    
</body>
</html>
